<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="recipes-conteiner">
</div>
<script>
  // –взяти https://dummyjson.com/docs/recipes та вивести інформацію про всі рецепти.
  //  Інгредієнти повинні бути список під час відображення.
  fetch('https://dummyjson.com/recipes')
          .then(res => res.json())
          .then(recipesObj => {
            console.log(recipesObj)
            let {recipes} = recipesObj
            console.log(recipes)
            let container = document.getElementById('recipes-conteiner');
            for(let recipe of recipes){
              let div = document.createElement('div')
                div.classList.add('class-recipes')
                div.innerText =
                `"caloriesPerServing": ${recipe.caloriesPerServing}
                "cookTimeMinutes":${recipe.cookTimeMinutes}
                "cuisine":${recipe.cuisine}
                "difficulty": ${recipe.difficulty}
                "id":${recipe.id}
                "instructions":${recipe.instructions}
                "mealType":${recipe.mealType}
                "name":${recipe.name}
                "prepTimeMinutes":${recipe.prepTimeMinutes}
                "rating":${recipe.rating}
                "reviewCount":${recipe.reviewCount}
                "servings":${recipe.servings}
                "tags":${recipe.tags}
                "userId":${recipe.userId}`

                let img = document.createElement('img')
                img.src = recipe.image
                div.appendChild(img)

                let ingredientsTitle = document.createElement('h4');
                ingredientsTitle.innerText = 'Ingredients:';
                div.appendChild(ingredientsTitle);

                let ul = document.createElement('ul');
                ul.classList.add('ingredients-class');

                for (let ingredient of recipe.ingredients) {
                    let li = document.createElement('li');
                    li.textContent = ingredient;
                    ul.appendChild(li);
                }

                div.appendChild(ul);
                container.appendChild(div);
            }
          })


</script>

</body>
</html>
